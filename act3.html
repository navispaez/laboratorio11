<!DOCTYPE html>

<body>
    <script>
        let montototal = parseFloat(prompt("ingresa el monto total de tu compra:"));
        if (montototal >= 100){
            montototal *= .9;
        }
        alert("el monto total a pagar es" + montototal);
    </script>
