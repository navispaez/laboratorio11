<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeroaleatorio = parseInt(Math.floor(Math.random()*10));
        let n = parseInt(prompt("intenta adivinar un número del 1 al 10"));
        if (numeroaleatorio === n){
            alert("felicidades, adivinaste el número");
        }else{
            alert("lo siente el número era " + numeroaleatorio);
        }
    </script>
</body>
</html>
